language: go
go:
    - 1.9.x
    - 1.10.x
    - 1.11.x

before_install:
    - sudo apt install libpcap-dev
    - go get -t -v ./...

install:
    - go get github.com/xtaci/tcpraw

script:
    - go test -coverprofile=coverage.txt -covermode=atomic -bench .

after_success:
    - bash <(curl -s https://codecov.io/bash)
